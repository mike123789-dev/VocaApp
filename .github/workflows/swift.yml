name: Swift

on:
  push:
    branches:
    - main
    - feature/*
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
#     - name: Build
#       run: swift build -v
    - name: Run tests
      run: |
        xcodebuild test -workspace Voca.xcodeproj/project.xcworkspace -scheme Voca (iOS) -destination 'platform=iOS Simulator,name=iPhone 11 Pro,OS=15.2'
